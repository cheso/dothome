<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>배너 / fade</title>
    <style type="text/css">
        *{ margin: 0; padding: 0;}
        body{padding:100px 0 0 100px}
        ul{ position: relative;}
        li{ list-style: none; position: absolute;left: 0; top: 0;}
    </style>
    <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('li:gt(0)').css('display','none');
            setInterval(function() {
                $('#slideshow').find('li:first')
                        .fadeOut(2000)
                        .next()
                        .fadeIn(2000)
                        .end()
                        .appendTo('#slideshow');
            },  3000);
        });
    </script>
</head>
<body>

<ul id="slideshow">
    <li><img src="../images2/main_ch01.jpg" alt=""/></li>
    <li><img src="../images2/main_ch02.jpg" alt=""/></li>
    <li><img src="../images2/main_ch03.jpg" alt=""/></li>
</ul>

</body>
</html>
